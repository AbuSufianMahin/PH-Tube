<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./design/Logo-icon.png" type="image/logo-icon">

    <!-- tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        .inter-regular {
            font-family: "Inter", sans-serif;
            font-weight: 400;
        }

        .active-btn {
            background-color: #FF1F3D;
            color: white;
        }
    </style>

</head>


<body class="inter-regular bg-gray-100 min-h-screen">
    <header class="w-10/12 mx-auto">
        <nav class="flex flex-col md:flex-row justify-between items-center gap-2 py-8 border-b-1 border-neutral-200">
            <div>
                <img src="./design/Logo.png" alt="Logo">
            </div>
            <div>
                <label class="input outline-none">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-box" type="search" required placeholder="Search" />
                </label>
            </div>
            <div>
                <button class="btn bg-red-500 text-white text-xs">Sort by view</button>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- button categories -->
        <section id="category-container" class="w-10/12 mx-auto my-8 flex justify-center gap-4">
            <!-- 1 static button -->
            <div id="default-btn" onclick="loadAllVideos()" class="btn btn-sm active-btn">All</div>

            <!-- will fetch some dynamic button here -->

        </section>

        <div id="loading-spinner" class="text-center hidden">
            <span class="loading loading-infinity loading-xl"></span>
        </div>

        <!-- video container -->
        <section id="video-container"
            class="w-10/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </section>


        <!-- You can open the modal using ID.showModal() method -->

        <dialog id="video_description_modal" class="modal modal-bottom sm:modal-middle ">
            <div class="modal-box p-0">
                <form method="dialog">
                    <button class="text-white btn btn-xs btn-circle btn-ghost hover:bg-white hover:text-black absolute right-5 top-5 z-1">âœ•</button>
                </form>

                <!-- show description card here -->
                <div id="details-container">
                </div>
            </div>
        </dialog>
    </main>

    <footer>

    </footer>

    <script src="./script/loader.js"></script>
    <script src="./script/categoryButtonLoader.js"></script>
    <script src="./script/videoLoader.js"></script>
    
</body>

</html>
